<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper" class="grid">
            <nav id="navbar" class="grid">
                <button id="backBtn">Back</button>
                <button id="forwardBtn">Forward</button>
            </nav>
            <main id="calendar" class="grid">
                <div class="assignee">Assignee</div>
                <div class="day" id="day1">Monday</div>
                <div class="day" id="day2">Tuesday</div>
                <div class="day" id="day3">Wednesday</div>
                <div class="day" id="day4">Thursday</div>
                <div class="day" id="day5">Friday</div>
                <div class="day" id="day6">Saturday</div>
                <div class="day" id="day7">Sunday</div>
            </main>
            <aside id="backlogPane" class="grid">
                <h4>Backlog</h4>
            </aside>
        </div>
        <script src="script.js"></script>
    </body>
</html>
